<div class="px-3">
  <div class="row gx-0">
    <span class="mat-headline-medium mt-4 text-center fw-bold">Contactos</span>
  </div>

  <div *ngIf="totalRecords > 0" class="container">

    <table mat-table [dataSource]="dataSourceContactos" class="mat-elevation-z8">


      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element"> {{element.clientId}} </td>
      </ng-container>

      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="Apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="Telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.phone | phoneFormat }} </td>
      </ng-container>

      <ng-container matColumnDef="Correo">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="Pais" class="">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.countryID}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [length]="totalRecords" showFirstLastButtons
      aria-label="Select page" (page)="onPageChange($event)" class="mt-3">
    </mat-paginator>

  </div>

  <div *ngIf="totalRecords == 0" class="row  px-0 mt-5">
    <p class="text-center fw-bold fs-3">No hay contactos.</p>
  </div>




</div>
